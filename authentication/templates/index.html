<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   {% for message in messages   %}
   <div class="alert-{{message.tags}} alert-dismissble fade show" role="alert">
   <strong>Message:</strong> {{ message }}
   <button type="button" class="close" data-dismiss="alert" aria-label=""Close>
   <span aria-hidden="true">&times;</span>
   </button>
   </div>

   {% endfor %}
   <h2>Index</h2>

   {% if user.is_authenticated %}
   <h3>Hello  {{ fname }}</h3>
   <h4>You're successfully logged in.</h4><button type="submit"> <a href="/signout.html">signout </a></button>

   {% else %}
   <button type="submit"> <a href="/signup.html">signup </a> </button>
   <button type="submit"> <a href="/signin.html">signin </a> </button>
   

   {% endif %}
</body>
</html>
